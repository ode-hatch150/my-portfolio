<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }

    .box {
      width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: all 0.3s ease;
    }

    .box h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .box p {
      font-size: 1.1rem;
      color: #555;
    }

    /* üåê Responsive for smaller screens */
    @media (max-width: 600px) {
      .box {
        width: 90%;
        background-color: #ffe4e1;
      }

      .box h1 {
        font-size: 1.5rem;
        color: #222;
      }

      .box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Responsive Box</h1>
    <p>This box resizes and restyles beautifully on small screens. Try resizing your browser window! üíªüì±</p>
  </div>

</body>
</html>
