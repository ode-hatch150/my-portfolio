<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 6 - Responsive Flex Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .box {
      flex: 1;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    /* üîÅ Media Query for small screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Day 6: Responsive Flex Layout</h1>

  <div class="container">
    <div class="box">Column 1</div>
    <div class="box">Column 2</div>
    <div class="box">Column 3</div>
  </div>

</body>
</html>
